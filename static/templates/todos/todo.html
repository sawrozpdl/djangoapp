{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/todos.css' %}">

<div class = "content">
    <span class = 'todo-title'>{{todo.title}}</span>
    <span class = 'todo-content'>{{todo.content}}</span>
    <div class = 'date-container'>
        <span class = 'date-created'>Date Created: {{todo.dateCreated}}</span>
        <span class = 'date-modified'>Date Modified: {{todo.dateModified}}</span>
    </div>
</div>
 
<a href = "{% url 'todos:home'%}">Back</a>
