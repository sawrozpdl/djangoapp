{% include "common/header.html" %}


<form class = "container">

    {% if error %}
        <div class = 'alert alert-danger'> {{error}} </div>
    {% elif success %}
        <div class = 'alert alert-success'> {{success}} </div>
    {% elif guide %}
        <div class = 'alert alert-warning'> {{guide}} </div>
    {% endif %}

  <div class="form-group">
    <label for="exampleInputEmail1">Title</label>
    <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Todo title">
    <small id="emailHelp" class="form-text text-muted">What comes to mind when you think this todo</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Content</label>
    <input class="form-control" id="exampleInputPassword1" placeholder="Content">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Private</label>
  </div>
  <button type="submit" class="btn btn-primary">Create</button>
</form>
